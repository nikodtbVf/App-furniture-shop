<div class="form-group row">
	<label class="col-sm-1 form-control-label">Nombre Producto </label>
	<div class="col-sm-3">
		<input type="text" id="name" name="name" required="required" class="form-control" ng-model="product.name" required> 
		<span class="help-inline" ng-show="registerProductForm.name.$invalid && registerProductForm.name.$touched"> Campo nombre requerido</span>
	</div>
	<div class="col-sm-1"></div>
    <label class="col-sm-1 form-control-label"> Descripción </label>
    <div class="col-sm-3">
        <input type="text" id="description" name="description" required="required" class="form-control" ng-model="product.description" required>
        <span class="help-inline" ng-show="registerProductForm.description.$invalid && registerProductForm.description.$touched"> Campo Descripción Requerido </span>
    </div>
</div>
<div class="form-group row">
	<label class="col-sm-1 form-control-label">Existencia Inicial </label>
	<div class="col-sm-3">
		<input type="text" ng-pattern="regex" id="stock" name="stock" required="required" class="form-control" ng-model="product.stock" required> 
		<span class="validation-error" ng-show="registerProductForm.stock.$invalid && registerProductForm.stock.$touched">El campo deben ser solo digitos </span>
	</div>
	<div class="col-sm-1"></div>
    <label class="col-sm-1 form-control-label"> Precio </label>
    <div class="col-sm-3">
        <input type="text" ng-pattern="regexDecimal" id="price" name="price" required="required" class="form-control" ng-model="product.price" placeholder="Ej. 13.50" required >
        <span class="validation-error" ng-show="registerProductForm.price.$invalid && registerProductForm.price.$touched" >El campo deben ser solo digitos </span>
    </div>
</div>
<div class="form-group row">
	<label class="col-sm-1 form-control-label">Marca </label>
	<div class="col-sm-3">
		<input type="text" id="trend" name="trend" required="required" class="form-control" ng-model="product.trend" required> 
		<span class="help-inline" ng-show="registerProductForm.trend.$invalid && registerProductForm.trend.$touched"> Campo Marca requerido</span>
	</div>
	<div class="col-sm-1"></div>
    <label class="col-sm-1 form-control-label"> Modelo </label>
    <div class="col-sm-3">
        <input type="text" id="model" name="model" required="required" class="form-control" ng-model="product.model" required>
        <span class="help-inline" ng-show="registerProductForm.model.$invalid && registerProductForm.model.$touched"> Campo Modelo Requerido </span>
    </div>
</div>
 <button ng-disabled="!registerProductForm.$valid" type="submit" class="btn btn-primary"> {{form_title}} </button>
